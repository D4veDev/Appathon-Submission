<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- Bulma, because Chatapp has been build with it -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'frontend/img/logo.png' %}">

    <!-- Bootstrap JavaScript Bundle
        with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    {% block title %}
    <title>speakable</title>
    {% endblock title %}
</head>

<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container mt-2">

        <nav class="navbar navbar-expand-lg bg-dark bg-gradient text-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'frontend:index' %}"><img
                        src="{% static 'frontend/img/logo.png' %}" alt="speakable" width="40vw" height="40vh"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if request.user.is_authenticated %}
                            <form action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-primary btn-sm">Logout</button>
                            </form>
                            {% else %}
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-sm">Login</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock content %}
    </div>
</body>
{% block JavaScript %}

{% endblock JavaScript %}

</html>
