{% extends "./layout/base.html" %}
{% load static %}

{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Log In">
    </form>
    <p>If you don't have an account yet, sign up <a href="{% url 'accounts:signup' %}">here</a></p>
{% endblock content %}
